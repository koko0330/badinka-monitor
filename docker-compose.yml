version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: reddit_monitor
      POSTGRES_USER: reddit_user
      POSTGRES_PASSWORD: reddit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reddit_user -d reddit_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitor:
    build: .
    environment:
      DATABASE_URL: postgresql://reddit_user:reddit_pass@postgres:5432/reddit_monitor
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      HF_API_TOKEN: ${HF_API_TOKEN}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python unified_reddit_monitor.py
    restart: unless-stopped

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://reddit_user:reddit_pass@postgres:5432/reddit_monitor
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: python improved_app.py
    restart: unless-stopped

volumes:
  postgres_data: