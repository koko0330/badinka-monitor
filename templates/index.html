<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reddit Brand Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background-color: #f4f4f4; }
    button { padding: 4px 8px; font-size: 12px; cursor: pointer; }
    .badge {
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      text-transform: capitalize;
    }
    .positive { background-color: limegreen; }
    .neutral  { background-color: gray; }
    .negative { background-color: red; }
    #brand-buttons, #tab-buttons { margin-bottom: 10px; }
    #brand-buttons button, #tab-buttons button { margin-right: 6px; }
    #brand-buttons button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    #stats-tab canvas {
      margin-top: 20px;
      max-width: 250px;
    }
    .stat-block h3 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Reddit Brand Monitoring</h1>

  <div id="brand-buttons">
    <button id="btn-badinka" onclick="switchBrand('badinka')">My Brand</button>
    <button id="btn-iheartraves" onclick="switchBrand('iheartraves')">My Competitor</button>
  </div>

  <div id="tab-buttons">
    <button onclick="showTab('mentions')">Mentions</button>
    <button onclick="showTab('stats')">Stats</button>
  </div>

  <p><a href="/download">üì• Download CSV</a></p>

  <!-- Mentions Tab -->
  <div id="mentions-tab">
    <table id="data-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Subreddit</th>
          <th>Author</th>
          <th>Link</th>
          <th>Created</th>
          <th>Preview</th>
          <th>Sentiment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Stats Tab -->
  <div id="stats-tab" style="display: none;">
    <h2>Brand Stats</h2>
    <div style="display: flex; gap: 40px;">
      <div id="stats-left" class="stat-block" style="flex: 1;"></div>
      <div id="stats-right" class="stat-block" style="flex: 1;"></div>
    </div>
    <div style="display: flex; gap: 40px;">
      <canvas id="pie-left"></canvas>
      <canvas id="pie-right"></canvas>
    </div>
  </div>

  <script>
    let currentBrand = "badinka";

    function showTab(tab) {
      document.getElementById("mentions-tab").style.display = (tab === "mentions") ? "block" : "none";
      document.getElementById("stats-tab").style.display = (tab === "stats") ? "block" : "none";
      if (tab === "mentions") loadData();
      if (tab === "stats") loadStats();
    }

    function loadData() {
      fetch(`/data?brand=${currentBrand}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          data.sort((a, b) => new Date(b.created) - new Date(a.created));

          data.forEach(item => {
            const sentiment = item.sentiment || "neutral";
            const sentimentBadge = `<span class="badge ${sentiment}">${sentiment}</span>`;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.type}</td>
              <td>${item.subreddit}</td>
              <td>${item.author}</td>
              <td><a href="${item.permalink}" target="_blank">View</a></td>
              <td>${new Date(item.created).toLocaleString("en-GB", {
                  day: "2-digit",
                  month: "2-digit",
                  year: "numeric",
                  hour: "2-digit",
                  minute: "2-digit",
                  second: "2-digit",
                  hour12: false
                }).replace(/\//g, ".")}</td>
              <td>${item.body || item.title || ""}</td>
              <td>${sentimentBadge}</td>
              <td><button onclick="deleteEntry('${item.id}')">üóëÔ∏è Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(res => res.json())
      .then(() => loadData());
    }

    function switchBrand(brand) {
      currentBrand = brand;
      loadData();
      document.getElementById("btn-badinka").disabled = (brand === "badinka");
      document.getElementById("btn-iheartraves").disabled = (brand === "iheartraves");
    }

    function loadStats() {
      fetch(`/stats?brand=badinka`)
        .then(res => res.json())
        .then(data => renderStats(data, "left"));

      fetch(`/stats?brand=iheartraves`)
        .then(res => res.json())
        .then(data => renderStats(data, "right"));
    }

    function renderStats(data, side) {
      const container = document.getElementById(`stats-${side}`);
      container.innerHTML = `
        <h3>${data.brand === "badinka" ? "My Brand" : "My Competitor"}</h3>
        <p><strong>Daily Posts:</strong> ${data.daily.posts}</p>
        <p><strong>Daily Comments:</strong> ${data.daily.comments}</p>
        <p><strong>Total Posts:</strong> ${data.total.posts}</p>
        <p><strong>Total Comments:</strong> ${data.total.comments}</p>
        <p><strong>Perception Score:</strong> ${data.score}/100</p>
      `;

      const ctx = document.getElementById(`pie-${side}`).getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Positive", "Neutral", "Negative"],
          datasets: [{
            data: [
              data.sentiment.positive,
              data.sentiment.neutral,
              data.sentiment.negative
            ],
            backgroundColor: ["limegreen", "gray", "red"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: {
              display: false
            }
          }
        }
      });
    }

    // Initial load and button state
    switchBrand(currentBrand);
    setInterval(loadData, 30000);
  </script>
</body>
</html>
