<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badinka Mention Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      const table = document.getElementById('mention-table');
      table.innerHTML = '';

      data.slice().reverse().forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.type}</td>
          <td>${entry.subreddit}</td>
          <td>${entry.author}</td>
          <td><a href="${entry.permalink}" target="_blank">View</a></td>
          <td>${new Date(entry.created).toLocaleString()}</td>
          <td>${(entry.body || entry.title || '').slice(0, 100)}</td>
        `;
        table.appendChild(row);
      });
    }

    setInterval(fetchData, 30000);
    window.onload = fetchData;
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Badinka Reddit Mention Tracker</h1>
    <a href="/download" class="btn btn-primary mb-3">Download CSV</a>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Subreddit</th>
            <th>Author</th>
            <th>Link</th>
            <th>Created</th>
            <th>Preview</th>
          </tr>
        </thead>
        <tbody id="mention-table"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
