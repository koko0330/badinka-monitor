<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badinka Monitor</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background-color: #f4f4f4; }
    button { padding: 4px 8px; font-size: 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Badinka Monitor</h1>
  <p><a href="/download">üì• Download CSV</a></p>

  <table id="data-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Subreddit</th>
        <th>Author</th>
        <th>Link</th>
        <th>Created</th>
        <th>Preview</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadData() {
      fetch("/data")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          data.sort((a, b) => new Date(b.created) - new Date(a.created));

          data.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${item.type}</td>
              <td>${item.subreddit}</td>
              <td>${item.author}</td>
              <td><a href="${item.permalink}" target="_blank">View</a></td>
              <td>${new Date(item.created).toLocaleString()}</td>
              <td>${(item.body || item.title || "").slice(0, 120)}</td>
              <td><button onclick="deleteEntry('${item.id}')">üóëÔ∏è Delete</button></td>
            `;

            tbody.appendChild(row);
          });
        });
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(res => res.json())
      .then(() => loadData());
    }

    loadData();
    setInterval(loadData, 30000); // auto-refresh every 30 sec
  </script>
</body>
</html>
