<body>
  <h1>Reddit Brand Monitoring</h1>

  <div>
    <button id="btn-badinka" onclick="switchBrand('badinka')">My Brand</button>
    <button id="btn-iheartraves" onclick="switchBrand('iheartraves')">My Competitor</button>
  </div>

  <p><a href="/download">üì• Download CSV</a></p>

  <table id="data-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Subreddit</th>
        <th>Author</th>
        <th>Link</th>
        <th>Created</th>
        <th>Preview</th>
        <th>Sentiment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let currentBrand = "badinka";

    function highlightKeyword(text, keyword) {
      if (!keyword) return text;
      const escaped = keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(escaped, "gi");
      return text.replace(regex, match => `<strong>${match}</strong>`);
    }

    function loadData() {
      fetch(`/data?brand=${currentBrand}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          data.sort((a, b) => new Date(b.created) - new Date(a.created));

          data.forEach(item => {
            const sentiment = item.sentiment || "positive";
            const sentimentBadge = `<span class="badge ${sentiment}">${sentiment}</span>`;

            // Highlight tracked keyword dynamically based on brand
            const trackedKeyword = currentBrand;
            const previewText = highlightKeyword(item.body || item.title || "", trackedKeyword);

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.type}</td>
              <td>${item.subreddit}</td>
              <td>${item.author}</td>
              <td><a href="${item.permalink}" target="_blank">View</a></td>
              <td>${new Date(item.created).toLocaleString("en-GB", {
                day: "2-digit", month: "2-digit", year: "numeric",
                hour: "2-digit", minute: "2-digit", second: "2-digit",
                hour12: false
              }).replace(/\//g, ".")}</td>
              <td>${previewText}</td>
              <td>${sentimentBadge}</td>
              <td><button onclick="deleteEntry('${item.id}')">üóëÔ∏è Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      fetch("/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(res => res.json())
      .then(() => loadData());
    }

    function switchBrand(brand) {
      currentBrand = brand;
      loadData();

      // Update button styles
      document.getElementById("btn-badinka").disabled = brand === "badinka";
      document.getElementById("btn-iheartraves").disabled = brand === "iheartraves";
    }

    // Initial load
    switchBrand(currentBrand);
    setInterval(loadData, 30000); // auto-refresh every 30 sec
  </script>
</body>
